<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>F1 Global Race Timings</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <div id="app">
        <header class="hero">
            <div class="container">
                <span class="tag">F1 GLOBAL SCHEDULE</span>
                <h1 id="race-name">Loading Schedule...</h1>
                <p id="race-location">Fetching latest race data...</p>

                <div class="controls">
                    <select id="race-dropdown">
                        <option value="" disabled selected>Select a Race</option>
                    </select>
                </div>
            </div>
        </header>

        <main class="container">
            <div id="continent-grid" class="continent-grid"></div>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
